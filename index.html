<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pessoa Invest</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b1220;color:#e5e7eb}
    header{padding:16px;text-align:center;background:#0f172a;position:sticky;top:0}
    h1{margin:0;font-size:22px}
    main{padding:16px;max-width:800px;margin:0 auto}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:16px;margin:12px 0;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    button{background:#3b82f6;color:white;border:none;border-radius:10px;padding:10px 14px;font-weight:600}
    .muted{color:#9ca3af}
    .stars{font-size:18px}
  </style>
</head>
<body>
  <header><h1>ðŸ“ˆ Pessoa Invest</h1></header>
  <main>
    <div class="card">
      <p>App PWA pronta para instalar. Depois podemos ligar a dados de mercado (Alpha Vantage, Yahoo, etc.).</p>
      <p class="muted">Instala: Menu â‹® â†’ "Adicionar ao ecrÃ£ principal".</p>
    </div>
    <div class="card">
      <h3>Sinais (demo)</h3>
      <div id="feed" class="row"></div>
      <button id="refresh">Atualizar simulado</button>
    </div>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
    const assets = ['TSLA','NVDA','TQQQ','SOXL','GOLD'];
    const feed = document.getElementById('feed');
    function stars(n){return 'â˜…'.repeat(n)+'â˜†'.repeat(5-n)}
    function draw(){
      feed.innerHTML='';
      assets.forEach(a=>{
        const s = Math.floor(Math.random()*3)+3;
        const act = Math.random()>0.5?'Comprar':'Vender';
        const card = document.createElement('div');
        card.className='card'; card.style.flex='1 1 240px';
        card.innerHTML = `<h4>${a}</h4><p><b>AÃ§Ã£o:</b> ${act}</p><p class="stars">${stars(s)}</p><p class="muted">${new Date().toLocaleTimeString()}</p>`;
        feed.appendChild(card);
      });
    }
    draw();
    document.getElementById('refresh').onclick=draw;
  </script>
</body>
</html>
